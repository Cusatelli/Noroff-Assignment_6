<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist</title>
</head>
<body>
<div>
    <h1>Artist List</h1>
    <ul th:each="artist: ${artists}">
        <li th:text="${artist.getName()}"></li>
        <li th:text="${artist.getId()}"></li>
    </ul>
</div>
</body>
</html>
