<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
<body>
<div th:insert="navbar::navbar"></div>
<div>
    <h1>Genre List</h1>
<ul th:each="genre: ${genres}">
    <li th:text="${genre.getName()}"></li>
</ul>
</div>
</body>
</html>
